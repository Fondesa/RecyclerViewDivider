language: android
jdk: oraclejdk8
# Use the Travis container-based infrastructure.
sudo: false

env:
  global:
    # The same build tools version in the project.
    - BUILD_TOOLS_VERSION=28.0.3
    # Android API level used in this project.
    - API=28

before_install:
  - yes | sdkmanager "platforms;android-${API}"
  - yes | sdkmanager "build-tools;${BUILD_TOOLS_VERSION}"

android:
  components:
    - tools
    - platform-tools
    # Support libraries.
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository

notifications:
  email: false

branches:
  only:
    - master

script:
  # Build the library project.
  - ./gradlew :recycler-view-divider:build --continue -s
  # Assemble the sample with the local libs.
  - ./gradlew :sample:sample-java:assembleLocal --continue -s
  - ./gradlew :sample:sample-kotlin:assembleLocal --continue -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache